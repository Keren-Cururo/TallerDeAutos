<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="header" >
    
    
        <div class="login-container">
            <h2>Iniciar sesión</h2>
            <form id="loginForm" action="#" method="POST">
                <i class="fas fa-user"></i>

                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required><br>
                <i class="fas fa-lock"></i>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required><br>
                <a href="#" class="forgot-password">Olvidaste tu contraseña?</a><br> <!-- Enlace para "Olvidaste tu contraseña?" -->
                <input type="submit" value="Iniciar sesión">
            </form>
        </div>
    
        <script>
            document.getElementById("loginForm").addEventListener("submit", function(event) {
                event.preventDefault();
                
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
    
                // Validar las credenciales
                if (username === "admin" && password === "admin") {
                    alert("Inicio de sesión exitoso. Bienvenido!");
                    window.location.href = "home.html";
                } else {
                    alert("Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.");
                }
            });
        </script>
    </header>
    <footer>
        <div class="footerContainer">
            <div class="socialIcons">
                <a href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://instagram.com"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://linkedin.com"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://pinterest.com"><i class="fa-brands fa-pinterest"></i></a>
            </div>
      
            
        </div>
        <div class="footerBottom">
            <p>Copyright &copy;2024; Designed by <span class="designer">Tripplanner</span></p>
        </div>
    </footer>
</body>
</body>
</html>
